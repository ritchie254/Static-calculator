<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href='styles/style.css' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class='calc'>
            <div class='screen'>
                <div class='screen-1'>
                    <p>30 + 40</p>
                    <strong>70</strong>
                </div>
            </div>
            <div class='btn black'>
                <button>C</button>
                <button>()</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class='btn'>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class='black'>X</button>
            </div>
            <div class='btn'>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class='black'>-</button>
            </div>
            <div class='btn'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class='black'>+</button>
            </div>
            <div class='btn'>
                <button class='left'>+/-</button>
                <button>0</button>
                <button>.</button>
                <button class='red'>=</button>
            </div>

        </div>
    </body>
</html>
