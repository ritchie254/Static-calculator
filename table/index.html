<html>
    <head>
        <title>Table</title>
        <link rel='stylesheet' href='./styles/style.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <div class='header'>
                <div class='left'>
                    <p>Show</p>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <p>Entries</p>
                </div>
                <div class='right'>
                    <input type='search' placeholder='Search'>
                    <i class="fa-brands fa-searchengin"></i>
                </div>
            </div>
            <div class='data'>
                <table>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Gender</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>Richard</td>
                        <td>Oduor</td>
                        <td>Male</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Nancy</td>
                        <td>Atieno</td>
                        <td>Female</td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td>Shadrack</td>
                        <td>Were</td>
                        <td>Male</td>
                        <td>20</td>
                </table>
            </div>
        </main>
    </body>
</html>
